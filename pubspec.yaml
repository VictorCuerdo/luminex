name: luminex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  torch_controller: ^2.0.1
  flutter_compass: ^0.8.0
  cupertino_icons: ^1.0.2
  location: ^5.0.3
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.13.1
  lottie: ^1.2.1
  vector_math: any
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/compass.png
    - assets/off.png
    - assets/on.png
    - assets/flashlight.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

# For more configurations related to assets, fonts, etc., they can be added below.
